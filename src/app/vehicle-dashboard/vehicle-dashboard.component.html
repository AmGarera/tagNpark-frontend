
<ion-header translucent>
  <ion-toolbar>
    My Vehicles 
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
      <ion-item *ngFor="let vehicle of getVehicles">
        <ion-label>
          <h2>{{ vehicle.nickname }}</h2>
          <h3>Vehicle: {{ vehicle.year }} {{ vehicle.make }} {{ vehicle.model }} </h3>  
          <h4>License Plate: {{ vehicle.license_plate }}</h4>
        </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
