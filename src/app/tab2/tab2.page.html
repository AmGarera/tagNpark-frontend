<ion-header>
  <ion-toolbar>
    <ion-title>
      Tag N Park
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <h1>You're on {{plat}}</h1> -->
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Parking Spot </ion-card-subtitle>
      <ion-card-title>Upload A Picture</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
        <img #waterMarkedImage *ngIf="takenPicture"/>
      <ion-button (click)="takePicture()" color="primary">Take A Picture</ion-button>
      <ion-button (click)="clearPicture()" color="danger">Clear</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
