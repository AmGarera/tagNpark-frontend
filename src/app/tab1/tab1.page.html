<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button *ngIf="status !== true" [routerLink]="['/login']">
    Login
  </ion-button>
  <ion-button [routerLink]="['/signup']">Sign Up</ion-button>
  <ion-button *ngIf="status !== false" (click)="logout()">Log Out</ion-button>
  <ion-button [routerLink]="['/add-new-vehicle']">Add New Vehicle</ion-button>
  {{ status }}
</ion-content>
